<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模拟司机客户端</title>
</head>
<body>
    <h1>司机监听测试页面</h1>
    <button onclick="setMessageContent('clicked')">测试-message展示</button>
    <div id="message">展示服务端推送的消息<br/></div>
    <button onclick="sourceClose()">测试-客户端关闭与服务端map键值对清除</button>
</body>
<script>
    let driverId = 1;
    let source = new EventSource("http://localhost:8091/connect/" + driverId);
    if (window.EventSource) {
        console.info("此浏览器支持SSE");
        // 连接的建立

        source.addEventListener("message", function (e) {
            let content = e.data;
            console.info("消息内容：" + content);
            setMessageContent(content);
        });
    } else {
        setMessageContent("此浏览器不支持SSE");
    }
    function setMessageContent(content) {
        document.getElementById("message").innerHTML+=(content+'</br>');
    }

    function sourceClose() {
        // 客户端source的关闭
        source.close();
        // 服务端map键值对的消除
        let httpRequest = new XMLHttpRequest();
        httpRequest.open("get", "http://localhost:8091/close/" + driverId);
        httpRequest.send();
    }
</script>
</html>
